[wiki]
ignore_missing_pages = false

[components]
webadmin.* = enabled

[header_logo]
src = http://www.ardes.com/images/logo.png
alt = Trac
height = 81
link = http://www.ardes.com/
width = 108

[logging]
log_file = trac.log
log_level = DEBUG
log_type = none

[trac]
authz_file = /srv/svn/permissions/svnauthz.conf
authz_module_name = #{$PROJECT}
default_charset = iso-8859-15
ignore_auth_case = false
permission_store = DefaultPermissionStore
check_auth_ip = true
database = #{$TRAC_DB}
templates_dir = #{$TRAC_TEMPLATES_DIR}
default_handler = WikiModule
metanav = login,logout,settings,help,about
mainnav = wiki,timeline,roadmap,browser,tickets,newticket,search
repository_dir = #{$SVN_DIR}/#{$PROJECT}

[notification]
always_notify_owner = false
smtp_always_cc = 
smtp_password = 
smtp_enabled = false
smtp_replyto = trac@localhost
smtp_port = 25
always_notify_reporter = false
smtp_server = localhost
smtp_from = trac@localhost
smtp_user = 

[project]
url = #{$URL}
footer =  Visit the Trac open source project at<br /><a href="http://trac.edgewall.com/">http://trac.edgewall.com/</a>
name = #{$NAME}
descr = #{$DESCRIPTION}
icon = common/trac.ico

[mimeviewer]
php_path = php
enscript_path = enscript
tab_width = 8
max_preview_size = 262144

[attachment]
render_unsafe_content = false
max_size = 262144

[timeline]
changeset_show_files = 0
ticket_show_details = false
default_daysback = 30

[ticket]
default_version = 
default_component = component1
default_type = defect
restrict_owner = false
default_milestone = 
default_priority = major

[browser]
hide_properties = svk:merge
